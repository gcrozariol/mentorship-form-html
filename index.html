<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentorship</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentorship</h1>
        <span>Fill out the form below to schedule your mentoring</span>
      </header>

      <fieldset>
        <legend>Personal Information</legend>

        <label for="first-name">First name</label>
        <input type="text" id="first-name" />

        <label for="last-name">Last name</label>
        <input type="text" id="last-name" />

        <label for="email">Email <span>(enter a valid email)</span></label>
        <input type="email" id="email" />

        <label for="password">Password <span>(minimum of 6 characters)</span></label>
        <input type="password" id="password" />
      </fieldset>

      <fieldset>
        <legend>Mentor Information</legend>

        <label for="mentor-name">Mentor name <span>(first name only)</span></label>
        <input type="text" id="mentor-name" />
      </fieldset>

      <fieldset>
        <legend>Your available hours</legend>

        <p>First Mentorship</p>

        <label for="first-mentorship-date">First mentorship</label>
        <input type="date" id="first-mentorship-date">

        <label for="first-mentorship-date-from">From</label>
        <input type="date" id="first-mentorship-date-from">

        <label for="first-mentorship-date-to">To</label>
        <input type="date" id="first-mentorship-date-to">

        <p>First Mentorship</p>

        <label for="second-mentorship-date">Second mentorship</label>
        <input type="date" id="second-mentorship-date">

        <label for="second-mentorship-date-from">From</label>
        <input type="date" id="second-mentorship-date-from">

        <label for="second-mentorship-date-to">To</label>
        <input type="date" id="second-mentorship-date-to">
      </fieldset>
    </div>
  </body>
</html>
